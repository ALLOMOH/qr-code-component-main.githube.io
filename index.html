<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./asset/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: auto; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container" role="main">
    <img src="asset/images/image-qr-code.png" alt="qr-code" role="img">
    <div class="content-text" role="textbox">
      <div class="title" role="heading">
        <h1>Improve your front-end skills by building projects</h1>
      </div>
      <div class="text" role="text">
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">ALLOMOH</a>.
  </div>
</body>
</html>
